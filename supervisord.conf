[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
user=root

[program:surrealdb]
command=/usr/local/bin/surreal start --log info --user root --pass root memory
autorestart=true
priority=5
autostart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:api]
command=uv run --no-sync uvicorn api.main:app --host 0.0.0.0 --port 5055
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=10
autostart=true

[program:worker]
command=bash -c 'export SURREAL_URL="${SURREAL_URL:-ws://localhost:8000/rpc}"; export SURREAL_USER="${SURREAL_USER:-root}"; export SURREAL_PASSWORD="${SURREAL_PASSWORD:-root}"; export SURREAL_NAMESPACE="${SURREAL_NAMESPACE:-open_notebook}"; export SURREAL_DATABASE="${SURREAL_DATABASE:-open_notebook}"; exec uv run --no-sync surreal-commands-worker --import-modules commands'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=20
autostart=true
startsecs=3

[program:frontend]
command=bash -c "/app/scripts/wait-for-api.sh && node server.js"
directory=/app/frontend
environment=NODE_ENV="production",PORT="8502"
passenv=API_URL,NEXT_PUBLIC_API_URL,INTERNAL_API_URL
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=30
autostart=true
startsecs=10
